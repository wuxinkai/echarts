<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/echarts.js"></script>
</head>
<body>
<div id="main" style="height:500px"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));


    option = {
        title : {
            text: '某站点用户访问来源',
            subtext: '纯属虚构',  //子标签
            x:'center'  //显示位置
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        //图例
        legend: {
            orient : 'vertical', //横向还是竖向horizontal
            x : 'left',
            y : 'bottom',
            data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
        },
        //工具箱
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType : {
                    show: true,
                    type: ['pie', 'funnel'],
                    option: {
                        funnel: {
                            x: '25%',
                            width: '50%',
                            funnelAlign: 'left',
                            max: 1548
                        }
                    }
                },
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        series : [
            {
                //饼图独有的
                center: ['50%', '60%'],  // 	圆心坐标，支持绝对值（px）和百分比，百分比计算min(width, height) * 50%    ,可以定义位置
                name:'访问来源',
                type:'pie',
                radius : '55%', //圆的大小，  半径，支持绝对值（px）和百分比，百分比计算比，min(width, height) / 2 * 75%， 传数组实现环形图，[内半径，外半径]
                // radius : ['20%','55%'],  //把饼图变成圆环图
                startAngle:90, //开始角度，默认失败90度
              //  clockWise:false, //把顺时针改成逆时针
                selectedMode:'single',//选中模式，默认关闭，可选single，multiple
                selectedOffset:50,//选中是扇区偏移量
                data:[
                    {value:335, name:'直接访问'},
                    {value:310, name:'邮件营销'},
                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'},
                    {value:1548, name:'搜索引擎'}
                ] ,
                itemStyle:{
                    normal: {
                        borderColor: 'red',
                        borderWidth: 2,
                        label:{ //提示文字
                            show: true,
                            position:'inner', //outer   文字在里面还是在外面
                            distance:0.1 , //当label position为inner时有效，为label位置到圆心的距离与圆半径(环状图为内外半径和)的比例系数，默认为0.5。
                        },
                        labelLine:{ //边线
                            show:false,
                        }
                    }
                }
            }
        ]
    };



    myChart.setOption(option);
</script>
</body>
</html>
