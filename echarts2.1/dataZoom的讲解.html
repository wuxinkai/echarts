<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/echarts.js"></script>
</head>
<body>
<div id="main" style="height:500px"></div>
</body>
</html>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    option = {
        tooltip : {
            trigger: 'axis'
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataZoom : {show: true},
                dataView : {show: true},
                magicType : {show: true, type: ['line', 'bar']},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        dataZoom : {
            show : true,
            realtime : true,
            //orient: 'vertical',   // 'horizontal'
            //x: 0,
            y: 36,
            //width: 400,
            height: 20,
            backgroundColor: 'rgba(221,160,221,0.5)',  //组件背景色
            dataBackgroundColor: 'rgba(138,43,226,0.5)', //里面填充色
            fillerColor: 'rgba(38,143,26,0.6)',  //空间颜色
            handleColor: 'rgba(128,43,16,0.8)', //手柄颜色
            handleSize:20, //手柄的大小
            //xAxisIndex:[],
            //yAxisIndex:[],
            start : 40,  //设置 	数据缩放，选择起始比例，默认为0（%），从首个数据起选择。
            end : 60, // 	数据缩放，选择结束比例，默认为100（%），到最后一个数据选择结束。
           // zoomLock:true,  //不能改变数据缩放的大小了，false就可以使用。
            xAxisIndex:0, //如果有两条轴，0 是控制第一天轴，
        },
        xAxis : [  //纵向布局和横向布局，可以互换，
            {
                type : 'category',
                boundaryGap : false,
                data : function (){
                    var list = [];
                    var n = 0;
                    while (n++ < 150) {
                        list.push(n);
                    }
                    return list;
                }()
            }
        ],

        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'dz',
                type:'line',
                data:function (){
                    var list = [];
                    for (var i = 1; i <= 150; i++) {
                        list.push(Math.round(Math.random()* 30));
                    }
                    return list;
                }()
            }
        ],
        calculable:false
    };

    myChart.setOption(option);
</script>
