<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/echarts.js"></script>
</head>
<body>
<div id="main" style="height:500px"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));


    option = {
        title : {
            text: '漏斗图',
            subtext: '纯属虚构'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c}%"
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        legend: {
            data : ['展现','点击','访问','咨询','订单']
        },
        calculable : true,
        series : [
            {
                name:'漏斗图',
                type:'funnel',
                width: '40%',
//                height:'40%', //两个拼接成一个漏斗图の
//                minSize:'10%',
                funnelAlign:'center', //：'left' | 'right' | 'center' 对齐方式
                gap:10, //图形之间的缝隙
                itemStyle: {
                    normal: {
                        label:{
                            position:'left', //label的位置
                        },
                       labelLine:{length:100,show:true}, // 	线长 ，从图形外边缘起计算，可为负值。漏斗图支持'auto'
                    },
//                    emphasis: {
//
//                    },
                },

                data:[
                    {value:60, name:'访问'},
                    {value:40, name:'咨询'},
                    {value:20, name:'订单'},
                    {value:80, name:'点击'},
                    {value:100, name:'展现'}
                ]
            },
            {
                name:'金字塔',
                type:'funnel',
                x : '50%',
//                y:'50%',
//                width: '40%',
//                height:'40%',
//                maxSize:'10%',
               // sort : 'ascending',//数据排序， 可以取ascending, descending
                itemStyle: {
                    normal: {
                        // color: 各异,
                        label: {
                            position: 'left'
                        }
                    }
                },
                data:[
                    {value:60, name:'访问'},
                    {value:40, name:'咨询'},
                    {value:20, name:'订单'},
                    {value:80, name:'点击'},
                    {value:100, name:'展现'}
                ]
            }
        ]
    };






    myChart.setOption(option);
</script>
</body>
</html>
