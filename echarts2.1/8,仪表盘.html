<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/echarts.js"></script>
</head>
<body>
<div id="main" style="height:500px"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));


    option = {
        tooltip : {
            formatter: "{a} <br/>{b} : {c}%"
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        series : [
            {
                name:'业务指标',
                type:'gauge',
                center:['50%', '50%'] , //位置
                startAngle:180,  //旋转角度
                min:50,  //轴数值
                max:200,
                splitNumber:20,  //分割段数
                axisLine: //控制区域样式
                {
                    show: true,
                    lineStyle: {  //坐标轴线，默认显示

                        color: [
                            [0.2, '#228b22'],
                            [0.8, '#48b'],
                            [1, '#ff4500']
                        ],
                        width: 30, //宽度
                    }
                },
                axisTick:  //坐标轴小标记，默认显示
                {
                    show: true,
                    splitNumber: 5,
                    length :8,
                    lineStyle: {
                        color: '#eee',
                        width: 1,
                        type: 'solid'
                    }
                },
                axisLabel:{  //坐标轴文本标签
                    show: true,
                    formatter: null,
                    textStyle: {
                        color: 'auto'
                    }
                },
                splitLine: //主分隔线，默认显示
                {
                    show: true,
                    length :30,
                    lineStyle: {
                        color: '#eee',
                        width: 2,
                        type: 'solid'
                    }
                },
                pointer:{  //指针
                    length : '80%',
                    width : 8,
                    color : 'auto'
                },
                title:{   //仪表盘标题 , 完成率的位置，
                    show : true,
                    offsetCenter: [0, '-40%'],
                    textStyle: {
                        color: '#333',
                        fontSize : 15
                    }
                },
//                detail:{  //数值详情
//                    show : true,
//                    backgroundColor: 'rgba(0,0,0,0)',
//                    borderWidth: 0,
//                    borderColor: '#ccc',
//                    width: 100,
//                    height: 40,
//                    offsetCenter: [0, '40%'],
//                    formatter: null,
//                    textStyle: {
//                        color: 'auto',
//                        fontSize : 30
//                    }
//                },
                endAngle:-90,
                detail : {formatter:'{value}%'},
                data:[{value: 50, name: '完成率'}]
            }
        ]
    };

//    clearInterval(timeTicket);
    timeTicket = setInterval(function (){
        option.series[0].data[0].value = (Math.random()*100).toFixed(2) - 0;
        myChart.setOption(option, true);
    },2000);






    myChart.setOption(option);
</script>
</body>
</html>
